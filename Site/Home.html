<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cuidando dos gastos</title>
    <link rel = "stylesheet" href="Site.css" type="text/css"/>
    
</head>
<script type="text/javascript">
    function AbrirLogin()
    {
        location.href="Login.html";
    }
    function AbrirCadastro()
    {
        location.href="Cadastro.html";
    }

    var imgPorco = new Image();
    var imgMoeda = new Image();
    var imgFundo = new Image();
    imgFundo.src = "Imagens/FundoPorco.png";
    imgMoeda.src = "Imagens/Moeda.png";
    imgPorco.src = "Imagens/Porquinho.png";

    var objCanvas=null; 
    var objContexto=null;

    var posicaoPorco = 240;
    var posicaoMoeda = 10;
    var timerDaMoeda = null;

    var paraCima = true;

    function Iniciar(){
        objCanvas = document.getElementById("meuCanvas");
        objContexto = objCanvas.getContext("2d");

        timerDaMoeda = setInterval(function(){MudarMoeda()},100);
        AtualizarTela();
    }

    function AtualizarTela(){
        objContexto.drawImage(imgFundo,0,0);
        objContexto.drawImage(imgMoeda,87,posicaoMoeda);
        objContexto.drawImage(imgPorco,0,0);
    }

    function MudarMoeda(){
        if(posicaoMoeda == 0)
           paraCima = false;
        else if(posicaoMoeda == 10)
            paraCima = true;
            
        if(paraCima)
           posicaoMoeda = posicaoMoeda - 1;
        else 
           posicaoMoeda = posicaoMoeda + 1;
        AtualizarTela();
    }
</script>
<body onload="Iniciar();">

<header id="pagina"></header>

<nav id="menu">
    <ul>
		<li><a href="Home.html">Home</a></li>
        <li><a href="Login.html">Login</a></li>
	</ul>
</nav>

<div id="textoHome">Controlar seus gastos nunca foi tão fácil!</div>

<canvas id="meuCanvas" width="250" height="250"></canvas>

<div id="imagemPorco"></div>

<div id="cortandoGastos"></div>

<input type="button" value="Cadastre-se" id="cadastrar" onclick="AbrirCadastro();">

<input type="button" value="Login" id="login" onclick="AbrirLogin();">

</body>

</html>
