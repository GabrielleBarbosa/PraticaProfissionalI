<img src="Imagens/LogoSite.png" id="imgLogoSite">

<div id="computador2"></div>

<div id="tamanho">
<div class="row">
    <form class="col s12" id="formularioCadastro">
      <div class="row">

        <div class="input-field col s6">
          <i class="material-icons prefix"><img src="Imagens/Nome_icon.png" style="opacity: 0.8;"></i>
          <input id="nome" type="text" class="validate" maxlength="50">
          <label for="nome">Nome</label>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix"><img src="Imagens/Nome_icon.png" style="opacity: 0.8;"></i>
            <input id="cpf" type="text" class="validate" pattern="^\d{3}.\d{3}.\d{3}-\d{2}$">
            <label for="cpf">CPF</label>
        </div>

      </div>

      <div class="row">

      		  <div class="input-field col s6">
				  <i class="material-icons prefix"><img src="Imagens/Telefone_icon.png" style="opacity: 0.8;"></i>
				  <input id="tel" type="tel" class="validate" pattern="^(?:\+\d{2}\s?)?\(?\d{2}\)?\s\d{4,5}-?\d{4}$">
				  <label for="tel">Telefone</label>
        	  </div>

	          <div class="input-field col s6">
				<i class="material-icons prefix"><img src="Imagens/Email_icon.png"></i>
				<input id="email" type="email" class="validate">
				<label for="email">Email</label>
	          </div>
      </div>

      <div class="row">

        <div class="input-field col s6">
          <i class="material-icons prefix"><img src="Imagens/Senha_icon.png"></i>
          <input id="senha" type="password" class="validate">
          <label for="senha">Senha</label>
        </div>

        <div class="input-field col s6">
           <i class="material-icons prefix"><img src="Imagens/Senha_icon.png"></i>
		   <input id="senha2" type="password" class="validate">
		   <label for="senha2">Confirmar Senha</label>
        </div>

      </div>

    </form>
  </div>
  </div>

    <img class="waves-effect waves-light btn" src="Imagens/Confirme_icon.png" id="botaoConfirme" style="opacity: 0.7;" onclick="efetuarCadastro($('#formularioCadastro'));">
