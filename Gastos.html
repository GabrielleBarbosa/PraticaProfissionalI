<script type="text/javascript">
    
    function carregarGastos(tipo)
    {
        
        var dados = new XMLHttpRequest();
        dados.onreadystatechange = function(){
                document.getElementById("tabela").innerHTML = dados.responseText;
                
        };
        if(tipo == "A" ){
            dados.open("GET", "GastosPessoais.html", true);
            dados.send();
            } else if (tipo == "B") {
                dados.open("GET", "GastosAutomoveis.html", true);
                dados.send();
            } else if (tipo == "C") {
                dados.open("GET", "Contas.html", true);
                dados.send();
            }else if(tipo == "D"){
                dados.open("GET","Imoveis.html",true)
                dados.send();
            }
        
    }
    
    
    
    </script>
